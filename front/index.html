<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="style.css" />

    <!-- achei pouco tempo para realizae, achei muito interessante a atividade 
     e gostaria de ter tido mais tempo para coseguir fazer :/ -->
  </head>
  <body>
    <header id="header">
      <h1>To do list</h1>
    </header>

    <form id="todo-form">
      <input
        type="text"
        name="title"
        placeholder="Informe o título da tarefa"
        required
      />
      <textarea
        name="description"
        placeholder="Informe a descrição da tarefa"
        required
      ></textarea>
      <button type="submit">Salvar Tarefa</button>
    </form>

    <hr />

    <div id="filter-container">
      <input
        type="text"
        id="filter-input"
        placeholder="Filtrar tarefas pelo título"
      />
      <button id="filter-button">Filtrar</button>
    </div>

    <ul id="todo-list"></ul>

    <dialog id="edit-dialog">
      <form id="edit-form">
        <input
          type="text"
          name="edit-title"
          placeholder="Informe o título da tarefa"
          required
        />
        <textarea
          name="edit-description"
          placeholder="Informe a descrição da tarefa"
          required
        ></textarea>
        <button type="submit">Editar tarefa</button>
        <button type="button" id="cancel-button">Cancelar</button>
      </form>
    </dialog>

    <footer aria-label="Rodapé">
      <p aria-label="Copyright">&copy; 2024 To do list.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
